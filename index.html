<!DOCTYPE html>
<html>

<head>
  <title>Fourier Transform</title>
  <script type="text/javascript" src="./JSLib/library.js"></script>
  <script type="text/javascript" src="transform.js"></script>
  <style>
  .frequency {
    font-size: 20pt;
  }
  </style>
</head>

<body>
  <div>
    <canvas width="800" height="600"></canvas>
    <p>
      <input type="range" min="1" max="10" value="3" step="0.5" id="range1"/>
      Frequencia é de <span id="frequency">3</span> Hz per Second.<br />
      <input type="range" min="0" max="2" value="0.5" step="0.1" id="range2"/>
      Amplitude é de <span id="amplitude">0.5</span><br />
      <input type="range" min="0" max="10" value="3" step="0.01" id="range3"/>
      Ciclos por segundo é de <span id="cp">0.5</span>
    </p>
  </div>
</body>

</html>
